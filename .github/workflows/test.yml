name: Cross-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python --version
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # tkinter is included with Python on macOS
        echo "tkinter is included with Python on macOS"
    
    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # tkinter is included with Python on Windows
        echo "tkinter is included with Python on Windows"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting (ruff)
      run: |
        ruff check src tests
    
    - name: Run type checking (mypy)
      run: |
        mypy src
      continue-on-error: true
    
    - name: Run tests (Linux with xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest --verbose --cov=src/email_signature --cov-report=term-missing --cov-report=xml
      env:
        DISPLAY: ':99'
    
    - name: Run tests (macOS and Windows)
      if: runner.os != 'Linux'
      run: |
        pytest --verbose --cov=src/email_signature --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: ${{ matrix.os }}
        name: codecov-${{ matrix.os }}
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          htmlcov/
          .coverage
          coverage.xml
        retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Test suite completed on all platforms"
        if [ "${{ needs.test.result }}" == "failure" ]; then
          echo "Some tests failed. Please check the logs above."
          exit 1
        fi
